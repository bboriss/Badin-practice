<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess Color</title>
  </head>
  <body>
    <header>
      <div class="current_player_name hide">
        <p>Name : <span></span></p>
      </div>

      <form id="newPlayer">
        <label for="playerName">Player name :</label><br />
        <input
          type="text"
          id="playerName"
          name="playerName"
          placeholder="player"
        /><br />
      </form>

      <div class="color_to_guess not_visible"><p>#oaeod</p></div>

      <select name="newColor" id="newColor" disabled>
        <option disabled selected>Select color model</option>
        <option value="RGB">RGB</option>
        <option value="HEXA">HEXA</option>
      </select>
    </header>
    <div class="card_container not_visible">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <table style="width: 100%">
      <tr class="table_names">
        <th>Name :</th>
      </tr>
      <tr class="table_scores">
        <th>Score :</th>
      </tr>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
