<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./MicrosoftTeams-image.png" alt="" />

      <form id="titleForm">
        <input
          type="search"
          id="title"
          name="title"
          placeholder="title"
        /><br />
        <button type="submit">ðŸ”Ž</button>
      </form>
    </header>
    <nav>
      <ul>
        <li id="home_button" class="nav_active">Home</li>
        <li id="books_button">Books</li>
      </ul>
      <label for="adult"> I am over 18</label>
      <input type="checkbox" id="adult" name="adult" value="adult" />
    </nav>
    <main id="homePage">
      <div class="sortedContainer">
        <h3>Best rating</h3>
        <div class="bestRatedItems"></div>
      </div>
      <div class="sortedContainer">
        <h3>Most reviews by genre <span class="randomGenre"></span></h3>
        <div class="mostReviewsItems"></div>
      </div>
    </main>
    <main id="booksPage" class="hide">
      <div class="booksContainer">
        <h3>Books</h3>
        <div class="books"></div>
        <div class="categories">
          <select name="category" id="category">
            <option value="genre" selected="true" disabled="disabled">
              Genre
            </option>
          </select>
        </div>
      </div>
    </main>
    <main id="details" class="hide">
      <div class="pic_and_details">
        <img
          class="details_img"
          src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1359831056l/17158596.jpg"
          alt=""
        />
        <div class="pic_and_details-details">
          <h2 class="details_title"></h2>
          <p class="details_author"></p>
          <p class="details_genre"></p>
          <p class="details_pages"></p>
          <p class="details_rating"></p>
        </div>
      </div>
      <div class="description">
        <h2>Description</h2>
        <p class="details_description"></p>
      </div>
      <button class="back_button">Back</button>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
